<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2>Profiles</h2>
    <form th:action="@{/profiles/new}" method="get" class="mb-3">
        <button type="submit" class="btn btn-primary">Add New Profile</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}">1</td>
            <td th:text="${profile.firstName}">John</td>
            <td th:text="${profile.lastName}">Doe</td>
            <td th:text="${profile.email}">Doe@John.com</td>
            <td th:text="${profile.age}">25</td>
            <td th:text="${profile.weight}">70</td>
            <td th:text="${profile.height}">175</td>
            <td th:text="${profile.user.username}">JohnDoe</td>
            <td>
                <form th:action="@{/profiles/edit/{id}(id=${profile.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <form th:action="@{/profiles/delete/{id}(id=${profile.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
