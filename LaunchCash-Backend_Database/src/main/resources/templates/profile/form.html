<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2 th:text="${profile.id == null} ? 'Add New Profile' : 'Edit Profile'" class="mb-3">Profile Form</h2>
    <form th:action="@{/profiles}" th:object="${profile}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
            <small class="text-danger" th:errors="*{firstName}"></small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
            <small class="text-danger" th:errors="*{lastName}"></small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control">
            <small class="text-danger" th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control">
            <small class="text-danger" th:errors="*{age}"></small>
        </div>
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" th:field="*{weight}" class="form-control" step="0.01">
        </div>
        <div class="form-group">
            <label for="height">Height (in):</label>
            <input type="number" id="height" th:field="*{height}" class="form-control" step="0.01">
        </div>
        <div class="form-group">
            <label for="user">User:</label>
            <select id="user" th:field="*{user}" class="form-control">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
            </select>
            <small class="text-danger" th:errors="*{user}"></small>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


</body>
</html>
