<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2>Tags</h2>
    <form th:action="@{/tags/new}" method="get" class="mb-3">
        <button type="submit" class="btn btn-primary">Add New Tag</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.id}"></td>
            <td th:text="${tag.name}"></td>
            <td>
                <form th:action="@{/tags/edit/{id}(id=${tag.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <form th:action="@{/tags/delete/{id}(id=${tag.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/tags/{id}/activities(id=${tag.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-info">View Activities</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
